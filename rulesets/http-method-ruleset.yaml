rules:
  http-method-allowed:
    recommended: true
    description: Only post, get, put, patch and delete HTTP methods are allowed
    severity: error
    tags:
      - http method
    given: $.paths.*
    then:
      field: "@key"
      function: pattern
      functionOptions:
        match: "^(parameters|x-.*|post|get|put|patch|delete)$"