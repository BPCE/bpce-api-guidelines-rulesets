#extends:
#  - [spectral:oas, off]
rules:
  basepath-defined-oas2:
    formats: ["oas2"]
    recommended: true
    description: Base path must be defined in basePath
    message: "{{description}} (#/basePath) {{path}}"
    severity: error
    tags:
      - basepath
    given: $
    then:
      field: basePath
      function: truthy

  basepath-defined-oas3:
    formats: ["oas3"]
    recommended: true
    description: Base path must be defined in at least a server in servers
    message: "{{description}} (#/servers)  {{path}}"
    severity: error
    tags:
      - basepath
    given: $
    then:
      - field: servers
        function: truthy
      - field: servers
        function: length
        functionOptions:
          min: 1

  basepath-valid-structure:
    recommended: true
    description: Base path structure must be /apiName/version (for example /someName/v2)
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
    given: 
      - $.basePath # oas2
      - $.servers.*.url # oas3
    then:
      function: pattern
      functionOptions:
        match: "/^(https?:\/\/[a-zA-Z0-9_.:]+)?\/[a-z0-9_-]+\/(v)[0-9]+$/i"
  
  basepath-lowerCamelCased:
    recommended: true
    description: Base path in lowerCamelCase (for example /someName/v2)
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
    given:
      - $.basePath # oas2
      - $.servers.*.url # oas3
    then:
      function: pattern
      functionOptions:
        # added / use case to avoid having it trigger this rule
        match: "(^\/$)|(^(https?:\/\/[a-zA-Z0-9_.:]+)?(\/[a-z0-9]+([A-Z0-9][a-z0-9]+)*)+$)"

  basepath-no-trailing-slash:
    recommended: true
    description: No trailing slash on basepath
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
    given:
      - $.basePath # oas2
      - $.servers.*.url # oas3
    then:
      function: pattern
      functionOptions:
        notMatch: "\\/$"

  basepath-no-api:
    recommended: true
    description: Basepath should not contain api
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
    given:
      - $.basePath # oas2
      - $.servers.*.url # oas3
    then:
      function: pattern
      functionOptions:
        notMatch: "/^.*api.*$/i"

  basepath-not-in-path:
    recommended: true
    description: Path must not contain base path (api name and version)
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
      - path
    given: $.paths
    then:
      field: "@key"
      function: pattern
      functionOptions:
        notMatch: "^\/[a-zA-Z0-9_-]+\/(v|V)[0-9]+.*$"

  basepath-version-not-in-path:
    recommended: true
    description: Version must be in base path and not in path
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
      - path
    given: $.paths
    then:
      field: "@key"
      function: pattern
      functionOptions:
        notMatch: "(v|V)[0-9]+"
