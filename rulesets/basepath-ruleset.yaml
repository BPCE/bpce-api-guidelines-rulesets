rules:
  basepath-defined:
    recommended: true
    description: Base path must be defined
    message: '{{description}} (#/basePath)'
    severity: error
    tags:
      - basepath
    given: $
    then:
      field: basePath
      function: truthy

  basepath-valid-structure:
    recommended: true
    description: Base path structure must be /apiName/version (for example /someName/v2)
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
    given: $
    then:
      field: basePath
      function: pattern
      functionOptions:
        match: "^\/[a-zA-Z0-9_-]+\/(v)[0-9]+$"
  
  basepath-lowerCamelCased:
    recommended: true
    description: Base path in lowerCamelCase (for example /someName/v2)
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
    given: $
    then:
      field: basePath
      function: pattern
      functionOptions:
        # added / use case to avoid having it trigger this rule
        match: "(^\/$)|(^(\/{?[a-z]+([A-Z0-9][a-z0-9]+)*}?)+$)"

  basepath-no-trailing-slash:
    recommended: true
    description: No trailing slash on basepath
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
    given: $
    then:
      field: basePath
      function: pattern
      functionOptions:
        notMatch: "\\/$"

  basepath-not-in-path:
    recommended: true
    description: Path must not contain base path (api name and version)
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
      - path
    given: $.paths
    then:
      field: "@key"
      function: pattern
      functionOptions:
        notMatch: "^\/[a-zA-Z0-9_-]+\/(v|V)[0-9]+.*$"

  basepath-version-not-in-path:
    recommended: true
    description: Version must be in base path and not in path
    message: '{{description}} ({{path}})'
    severity: error
    tags:
      - basepath
      - path
    given: $.paths
    then:
      field: "@key"
      function: pattern
      functionOptions:
        notMatch: "(v|V)[0-9]+"
