rules:
  schema-name-is-valid-not-working:
    summary: Definitionname must be in UpperCamelCase and not contain technical suffix or prefix
    given: $.definitions
    severity: 0
    then:
      field: "@key"
      function: pattern
      functionOptions:
        match: ^[A-Z][a-z0-9]+([A-Z][a-z0-9]*)*$
        # Works in node code but not when loaded from yaml or json ruleset
        notMatch: /^.*dto$/i
  
  schema-name-is-valid-ulgy-workaround:
    summary: Definitionname must be in UpperCamelCase and not contain technical suffix or prefix
    given: $.definitions
    severity: 0
    then:
      field: "@key"
      function: pattern
      functionOptions:
        match: "^[A-Z][a-z0-9]+([A-Z][a-z0-9]*)*$"
        # Ugly workaround
        notMatch: ^.*(dto|Dto|dTo|dtO|DTo|dTO|DTO)$