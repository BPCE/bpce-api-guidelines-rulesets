swagger: "2.0"
info:
  title: "API"
  version: "1.0.0"
paths:
  /resources:
    post:
      summary: Creates resources
      responses: 
        '212': # Error (212 instead of 201)
          description: The resources
          schema:
            type: string
        '401':
          description: Unauthorized
        '429': # Error (429 unauthorized)
          description: Too much calls
        '500':
          description: Unexpected error
  /other-resources:
    post:
      summary: Creates resources
      responses:
        '200':
          description: The resources
          schema:
            type: string
        '401':
          description: Unauthorized
        '500':
          description: Unexpected error
